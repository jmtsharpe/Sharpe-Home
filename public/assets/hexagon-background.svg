<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="none">
  <defs>
    <pattern id="hexagonPattern" width="100" height="86.6" patternUnits="userSpaceOnUse" patternTransform="scale(1)">
      <!-- Create a single hexagon -->
      <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="#6C63FF" stroke="#4836FF" stroke-width="2" />
    </pattern>
  </defs>
  <!-- Fill the background with the pattern -->
  <rect width="1200" height="400" fill="url(#hexagonPattern)" />
</svg>
